<rb-top-bar app="app" user="user">
  <rb-video-actions resource="vj"></rb-video-actions>
</rb-top-bar>

<div class="main" role="main">
  <div class="width-controller mobile-full container-fluid">
	  <section class="mid-content">
		<div class="row-fluid">
			<h3 class="span12">Now Viewing: #{{vj.channelName}}</h3>
		</div>
		<div class="row-fluid">
			<h4 class="span12">This session is VJ'd by: <a ui-sref="user({userName: user.username}) " title="">{{user.username}}</a></h4>
		</div>
	    <div class="row-fluid">
	      <div class="module-xlarge span12">
          <video src="{{vj.archivedUrl}}" autoplay="true" controls="true"></video>
          <div hash-to-link>
            {{self.currentStream.caption}}
          </div>
	      </div><!-- /.module-xlarge -->
	    </div><!-- /.row-fluid -->
	  </section><!-- /.mid-content -->
  </div>

			</div>
	  </section>

</div><!-- /.main -->
