<div ng-show="vm.goliveService.status == 'disconnected'">
  <h2>Going Live?</h2>
</div>
<div class="alert alert-text" ng-hide="vm.camera.access">
  <p><strong>Warning!</strong><span class="one-liner">Please enable camera permissions for your browser.</span></p>
</div>
<form name="goliveForm" role="form" ng-show="vm.goliveService.status == 'disconnected'">
  <label for="caption">Add a caption! You can use hashtags in your caption to add your stream to a channel:</label>
  <div class="input-prepend">
  	<span class="add-on"><i class="icon-tag"></i></span>
	  <input type="text" name="caption" placeholder="add a caption, or add to a #channel!" ng-model="vm.caption" class="input-xxlarge" maxlength="17"/>
	  <div class="validate" ng-show="vm.caption_warning">
	  	<small class="info">Caption limited to 17 characters.</small>
	  </div><!-- /.validate -->
  </div><!-- /.input-prepend -->
  <div ng-show="vm.nearChannels.length">
		<p>Want to join an existing channel? <span class="one-liner">We suggest:</span></p>
		<ol class="inline no-bullets">
			<li ng-repeat="channel in vm.nearChannels | filter:ctrl.usedHashes | limitTo: 3" class="inline"><input type="button" class="btn" ng-click="ctrl.addHashTag(channel.name)" value="#{{channel.name}}"/></li>
		</ol>
  </div>
  <div class="checkbox-wrapper">
	  <label class="checkbox inline">
	  	<input type="checkbox" ng-model="vm.useGeolocation"/> Enable Geolocation?
	  </label>
	  <label class="checkbox inline" ng-show="vm.camera.videoSources.length > 1">
	  	<input type="checkbox" ng-click="vm.camera.toggleSource()" ng-disabled="!vm.camera.access"/> Flip Camera?
	  </label>
    <label class="checkbox inline">
      <input type="checkbox" ng-click="vm.camera.toggleHD()" ng-model="vm.camera.isHD" ng-disabled="!vm.camera.access"/> HD Stream?
    </label>
	  <label class="checkbox inline">
	  	<input type="checkbox" checked/> Tweet Your Stream?
	  </label>
  </div>
  <input ng-click="ctrl.ready()" class="btn btn-primary" ng-disabled="!vm.camera.access || goliveForm.caption.$invalid" role="submit" type="submit" value="Ready!"/>
</form><!-- /goliveForm -->
<div class="text-center" ng-show="vm.goliveService.status == 'connecting'">
  <h3>Connecting...</h3>
  <div class="alert alert-text" ng-show="">
	  <p>You may have a network problem. Try again later.</p>
	</div>
</div>
<div class="text-center" ng-show="vm.goliveService.status == 'connected'">
  <h3>Connected...</h3>
</div>
<h6 ng-show="vm.goliveService.status == 'disconnected'">By using rhinobird.tv you consent to our <a href="#" ng-click="gotoTerms()">Terms of Service</a></h6>
