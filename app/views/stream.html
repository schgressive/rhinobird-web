<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions clearfix" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/stream-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller mobile-full container-fluid">
    <section class="mid-content">
      <div class="row-fluid">
        <div class="module-xlarge span12">
          <div ng-include="'/views/snippets/module-xlarge.html'"></div>
        </div><!-- /.module-xlarge -->
      </div><!-- /.row-fluid -->
    </section><!-- /.mid-content -->
  </div><!-- /.container-fluid -->
  <div class="width-controller container-fluid">
    <section class="lower-content media-area">
      <div class="row-fluid m_20t">
        <div class="tabs">
          <ul class="inline no-bullets">
            <li ng-class="vm.getClass('/stream/comments')">
              <a ui-sref="stream.comments" data-toggle="tab">
                <span class="fa fa-comments"></span>
                <span class="line-text">Comments</span>
                </a>
            </li>
            <li ng-class="vm.getClass('/stream/videos')">
              <a ui-sref="stream.videos" data-toggle="tab">
                <span class="fa fa-video-camera"></span>
                <span class="line-text">More Videos</span>
                </a>
            </li>
          </ul>
        </div><!-- /.tabs -->
      </div><!-- /.row-fluid -->
      <div class="row-fluid">
        <div class="tab-content">
          <div class="tab-pane active">
            <div ui-view></div>
          </div>
        </div>
      </div><!--/.row-fluid -->
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
