<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/stream-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller mobile-full container-fluid">
	  <section class="mid-content">
	    <div class="row-fluid">
	      <div class="module-xlarge span12">
	        <div ng-include="'/views/snippets/module-xlarge.html'"></div>
	      </div><!-- /.module-xlarge -->
	    </div><!-- /.row-fluid -->
	  </section><!-- /.mid-content -->
  </div>
  <div class="width-controller container-fluid">
	  <section class="lower-content media-area">
	    <div class="row-fluid">
	      <h3 class="span6">
	        More Streams
	      </h3>
	    </div><!-- /.row-fluid -->
	    <div class="row-fluid">
	    	<div class="span12">
          <ol class="no-bullets">
					 <li class="module-large span3" ng-repeat="stream in streams | limitTo:12">
						 <div ng-include="'/views/snippets/module-large.html'"></div>
					 </li>
				 </ol>
        </div><!-- /.span12 -->
		  	<!-- <div owl-carousel items="streams" item-template="/views/snippets/module-mini.html"></div> -->
			</div><!--/.row-fluid -->
	  </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
