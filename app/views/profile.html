<section class="top-content">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <ul class="profile-list no-bullets span12">
        <li class="user-avatar pull-left">
          <rb-avatar user="vm.user" class="user-avatar pull-left"></rb-avatar>
        </li>
        <li class="user-info pull-left">
          <ul class="no-bullets">
            <li>
              <h2>{{vm.user.username}}</h2>
            </li>
          </ul>
        </li>
      </ul><!-- /.profile-list -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->
<div class="main" role="main">
  <div class="width-controller container-fluid">
    <section class="mid-content">
      <div class="row-fluid">
        <div class="tabs">
          <ul class="inline no-bullets">
            <li ui-sref-active="active">
              <a ui-sref="profile.settings" data-toggle="tab">
                <span class="fa fa-user"></span>
                <span class="line-text">User Settings</span>
                </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="profile.streams" data-toggle="tab">
                <span class="fa fa-video-camera"></span>
                <span class="line-text">Your Videos</span>
                </a>
            </li>
          </ul>
        </div><!-- /.tabs -->
      </div><!-- /.row-fluid -->
    </section><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="tab-content">
        <div class="tab-pane active">
          <div ui-view></div>
        </div>
      </div>
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
