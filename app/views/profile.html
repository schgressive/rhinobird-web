<section class="top-content">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <ul class="profile-list no-bullets span12">
        <li class="user-avatar pull-left">
          <img src="{{ self.user.photo || (user.email | gravatar:120:'/images/profile-default.svg')}}" alt="user avatar" />
        </li>
        <li class="user-info pull-left">
          <ul class="no-bullets">
          	<li>
	            <h2>{{self.user.username}}</h2>
	          </li>
          </ul>
        </li>
      </ul><!-- /.profile-list -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->
<div class="main" role="main">
  <div class="width-controller container-fluid">
  	<section class="mid-content">
		  <div class="row-fluid">
				<div class="tabs span6">
			    <ul class="inline no-bullets">
			      <li ng-class="getClass('/profile/streams')">
			      	<a ui-sref="profile.streams" data-toggle="tab"><i class="icon-facetime-video"></i>Your Streams</a>
			      </li>
			      <li ng-class="getClass('/profile/settings')">
			      	<a ui-sref="profile.settings" data-toggle="tab"><i class="icon-cog"></i>Settings</a>
			      </li>
			      <li ng-class="getClass('/profile/password')">
			      	<a ui-sref="profile.password" data-toggle="tab"><i class="icon-lock"></i>Password</a>
			      </li>
			    </ul>
			  </div><!-- /.tabs -->
		  </div><!-- /.row-fluid -->
		</section><!-- /.mid-content -->
		<section class="lower-content">
			<div class="tab-content">
			  <div class="tab-pane active">
          <div ui-view></div>
			  </div>
			</div>
		</section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
