<div class="module-video">
	<div class="spinner-overlay">
		<div class="spinner"></div>
	</div>
  <div stream-viewer stream="stream" size="large" mute="false" on="true"></div>
</div><!-- /.module-video -->
<div class="module-outer">
	<ul class="no-bullets">
		<li class="thumb-user pull-left">
			<a ui-sref="user({userName: stream.user.username})" title="{{stream.user.name}}">
        <img ng-src="{{ stream.user.photo || (stream.user.email | gravatar:120:'/images/profile-default.svg')}}"/>
			</a>
		</li>
		<li class="ellipsis">
			<span ng-show="stream.caption == 0">untitled</span>
			<span>{{stream.caption}}</span>
		</li>
		<li class="ellipsis">
			<i class="icon-map-marker"></i>
			<span ng-hide="stream.properties.city">anonymous</span>
      <span ng-show="stream.properties.city">{{stream.properties.city}}, {{stream.properties.country}} - {{stream.properties.address}}</span>
		</li>
	</ul>
</div>
