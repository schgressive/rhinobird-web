<div class="module-video">
  <div class="watermark" ng-if="stream.status == 'live'">
    <span class="mini-glow glow">
    </span>
    <b>Live on:</b>
  </div>
  <div class="archiving" ng-if="stream.status == 'pending'">
    <h3>This video is no longer live, but in the process of being saved in the cloud</h3>
    <span ng-if="!user.username">Follow more of {{stream.user.username}} by <a href="#" ng-click="login()">signing in </a>.</span>
  </div>
  <div feature-overlay stream="stream"></div>
  <div class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div stream-viewer stream="stream" size="large" mute="false" on="true"></div>
</div><!-- /.module-video -->
<div class="module-outer">
  <div class="clearfix">
    <rb-avatar user="stream.user" class="user-avatar" title="{{stream.user.username}}"></rb-avatar>
    <p class="ellipsis">
      <span ng-show="stream.caption == 0">untitled</span>
      <span ng-bind-html="stream.caption | hashToLink"></span>
    </p>
  </div>
  <h5 class="ellipsis">
    <span class="fa fa-user"></span>
    <span class="line-text">
      <strong>Live From:</strong> <span>{{stream.user.username}}</span> <span am-time-ago="stream.startedOn"></span>
    </span>
  </h5>
  <h5 class="ellipsis">
    <span class="fa fa-map-marker"></span>
    <span class="line-text" ng-hide="stream.properties.city">anonymous</span>
    <span class="line-text" ng-show="stream.properties.city">{{stream.properties.city}}, {{stream.properties.country}}</span>
  </h5>
</div>
