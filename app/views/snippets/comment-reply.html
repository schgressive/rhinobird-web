<div class="span1 offset1">
  <a class="user-avatar" ui-sref="user({userName: user.username})" title="{{user.username}}">
    <img ng-src="{{ user.getProfilePic() }}" alt="your avatar">
  </a>
</div><!-- /.span1.offset1 -->
<div class="span10">
  <form role="form" name="commentReplyForm">
    <div class="input-append">
      <input id="replySubmit" type="text" placeholder="add a comment?">
      <button class="btn" type="submit">post</button>
    </div>
  </form>
</div><!-- /.span10 -->
