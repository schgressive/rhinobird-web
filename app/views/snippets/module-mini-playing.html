<div class="module-video">
  <a class="live-stream-link">
    <div stream-viewer stream="stream" size="mini" mute="{{stream.isForcedMuted || stream.isMuted}}" on="{{stream.isConnected}}"></div>
  </a>
  <div class="btn-overlay">
    <button role="button" ng-class="{ 'active': stream.isAudioFixed }" ng-click="setAsFixedAudio(stream, $event)">
      <span ng-hide="stream.isAudioFixed">Select Audio</span>
      <span ng-show="stream.isAudioFixed">Deselect Audio</span>
    </button>
  </div>
</div><!-- /.module-video -->
<div ng-if="stream.isConnected" feature-overlay stream="stream"></div>
<div ng-show="stream.isProjected" class="streamSelected">Selected</div>
<div class="streamHide">
  <a href="#" ng-click="hideStream(stream)">Hide<a>
</div>
<div class="module-outer clearfix">
  <span ng-show="stream.caption == 0">untitled</span>
  <span ng-bind-html="stream.caption | hashToLink"></span>
</div>
