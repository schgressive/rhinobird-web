<li class="module-large span3" ng-repeat="stream in streams">
  <div class="module-inner">
    <div class="module-video">
      <a ui-sref="stream({streamId: stream.id})" class="live-stream-link">
        <img ng-src="{{stream.thumbs.medium}}" src-fallback="/images/missing.png"/>
        <div class="liveStream"><span class="visually-hidden">happening live!</span></div>
        <div class="module-overlay"></div>
      </a>
    </div><!-- /.module-video -->
  </div><!-- /.module-inner -->
  <div class="module-outer clearfix">
    <ul class="no-bullets">
      <li class="thumb-user pull-left">
        <rb-avatar user="stream.user" class="user-avatar pull-left" title="{{stream.user.username}}"></rb-avatar>
      </li>
      <li class="ellipsis">
        <span ng-show="stream.caption == 0">untitled</span>
        <span ng-bind-html="stream.caption | hashToLink"></span>
      </li>
      <li class="ellipsis">
        <i class="icon-map-marker"></i>
        <span ng-show="stream.properties.geo_reference == null">anonymous</span>
        <span>{{stream.properties.geo_reference}}</span>
      </li>
    </ul>
  </div><!-- /.module-outer -->
</li>
