<ul class="unstyled">
  <li>
    <ul class="unstyled inline">
      <li class="user-avatar">
        <rb-avatar user="userFollow" class="img-wrap" title="{{userFollow.username}}"></rb-avatar>
      </li><!-- /.user-avatar -->
      <li class="user-info">
        <ul class="unstyled">
          <li>
            <h4>{{userFollow.username}}</h4>
          </li>
          <li>
            <button type="button" role="button" class="btn " ng-if="userFollow.id != vm.currentUser.id"
              ng-class="{'btn-default': !userFollow.followed, 'btn-success': userFollow.followed}">
              <span class="fa fa-user"></span>
              <span class="line-text" ng-click="vm.toggleFollow(userFollow)">{{userFollow.followed ? 'Following' : 'Follow'}}</span>
            </button>
          </li>
        </ul>
      </li><!-- /.user-info -->
      <li class="user-bio">
        <p>{{userFollow.bio}}</p>
      </li>
    </ul>
  </li>
  <li>
    <span ng-hide="userFollow.lastStream">This user has not streamed a video.</span>
    <span class="bold" ng-show="userFollow.lastStream">Recently streamed from:
      <span ng-show="">anonymous</span>
      <a ui-sref="stream({streamId: userFollow.lastStream.id})"
        title="click to watch video">
        {{userFollow.lastStream.properties.city}}, {{userFollow.lastStream.properties.country}} - {{userFollow.lastStream.properties.address}}</a>
    </span>
  </li>
</ul>
