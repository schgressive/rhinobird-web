<ul class="unstyled">
  <li>
    <ul class="unstyled inline">
      <li class="user-avatar">
        <a class="img-wrap" ui-sref="user({userName: follower.username})" title="{{follower.username}}">
          <img ng-src="{{ follower.getProfilePic()}}" alt="{{follower.username}} avatar">
        </a>
      </li><!-- /.user-avatar -->
      <li class="user-info">
        <ul class="unstyled">
          <li>
            <h4>{{follower.username}}</h4>
          </li>
          <li>
            <h5>
              <span class="fa fa-video-camera"></span>
              <span class="line-text" ng-show="follower.lastStream">Recently streamed from:
                <span ng-show="">anonymous</span>
                <a ui-sref="stream({streamId: follower.lastStream.id})"
                   title="click to watch video">
                   {{follower.lastStream.properties.city}}, {{follower.lastStream.properties.country}} - {{follower.lastStream.properties.address}}</a>
              </span>
              <span class="line-text" ng-hide="follower.lastStream">This user has not streamed a video.</span>
            </h5>
          </li>
        </ul>
      </li><!-- /.user-info -->
    </ul>
  </li>
  <li class="user-bio">
    <p>{{follower.bio}}</p>
  </li>
</ul>
