<div class="module-inner">
  <div class="module-video">
    <a ui-sref="stream({streamId: stream.id})" class="live-stream-link">
      <img ng-src="{{stream.thumbs.medium}}"/>
      <div class="streamStatus" ng-class="stream.status"><span class="visually-hidden">{{stream.getStatusMessage()}}</span></div>
      <div class="module-overlay"></div>
    </a>
  </div><!-- /.module-video -->
</div><!-- /.module-inner -->
<div class="module-outer clearfix">
  <ul class="no-bullets">
    <li class="thumb-user ellipsis">
      <a class="img-wrap" ui-sref="user({userName: stream.user.username})" title="{{stream.user.username}}">
        <img ng-src="{{ stream.user.photo || (stream.user.email | gravatar:120:'/images/profile-default.svg')}}"/>
			</a>
			<span ng-show="stream.caption == 0">untitled</span>
      <span ng-bind-html="stream.caption | hashToLink"></span>
		</li>
		<!--
<li class="ellipsis">
			<span ng-show="stream.caption == 0">untitled</span>
      <span ng-bind-html="stream.caption | hashToLink"></span>
		</li>
-->
		<li class="ellipsis">
      <a href="#" ui-sref="explore({lat: stream.geometry.coordinates[1], lng: stream.geometry.coordinates[0]})"><i class="icon-map-marker"></i></a>
			<span ng-hide="stream.properties.city">anonymous</span>
			<span ng-show="stream.properties.city">{{stream.properties.city}}, {{stream.properties.country}} - {{stream.properties.address}}</span>
		</li>
	</ul>
</div><!-- /.module-outer -->
