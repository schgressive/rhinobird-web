<ul class="unstyled">
  <li>
    <ul class="unstyled inline">
      <li class="user-avatar">
        <a class="img-wrap" ui-sref="user({userName: following.username})" title="{{following.username}}">
          <img ng-src="{{ following.getProfilePic() }}" alt="{{following.username}} avatar">
        </a>
      </li><!-- /.user-avatar -->
      <li class="user-info">
        <ul class="unstyled">
          <li>
            <h4>{{following.username}}</h4>
          </li>
          <li>
            <h5>
              <span class="fa fa-video-camera"></span>
              <span class="line-text" ng-show="following.lastStream">Recently streamed from:
                <span ng-show="">anonymous</span>
                <a ui-sref="stream({streamId: following.last_stream.id})"
                   title="click to watch video"
                   >
                   {{following.last_stream.properties.city}}, {{following.last_stream.properties.country}} - {{following.last_stream.properties.address}}</a>
              </span>
              <span class="line-text" ng-hide="following.lastStream">This user has not streamed a video.</span>
            </h5>
          </li>
        </ul>
      </li><!-- /.user-info -->
    </ul>
  </li>
  <li class="user-bio">
    <p>{{following.bio}}</p>
  </li>
</ul>
