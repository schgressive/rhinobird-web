<div class="feature-overlay" ng-controller="CommentsCtrl">
  <ul class="unstyled inline">
    <li>
      <span class="fa fa-eye"></span>
      <span class="line-text">{{watchersCount[stream.id]}}</span>
    </li>
    <li>
      <span class="fa fa-thumbs-up"></span>
      <span class="line-text">{{stream.likes}}</span>
    </li>
    <li>
      <span class="fa fa-comment"></span>
      <span class="line-text">{{commentsCount[stream.id]}}</span>
    </li>
  </ul>
</div><!-- /.feature-overlay-->
