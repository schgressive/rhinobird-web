<section class="top-content">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <ul class="profile-list no-bullets span12">
        <li class="user-avatar pull-left">
          <img ng-src="{{ self.user.photo || (user.email | gravatar:120:'/images/profile-default.svg')}}" alt="user avatar" />
        </li>
        <li class="user-info pull-left">
          <ul class="no-bullets">
            <li>
              <h2>{{self.user.username}}</h2>
            </li>
          </ul>
        </li>
      </ul><!-- /.profile-list -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
  <div class="width-controller mobile-full container-fluid"  ng-hide="true" ng-show="stream">
    <div class="row-fluid">
      <h3 class="span6">Currently live:</h3>
    </div><!-- /.row-fluid -->
    <section class="mid-content">
      <div class="row-fluid">
        <div class="module-xlarge span12">
          <div ng-include="'/views/snippets/module-xlarge.html'"></div>
        </div><!-- /.module-xlarge -->
      </div><!-- /.row-fluid -->
    </section><!-- /.mid-content -->
  </div>
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <section class="mid-content">
      <div class="row-fluid">
        <div class="tabs">
          <ul class="inline no-bullets">
            <li ng-class="getClass('/user/streams')">
              <a ui-sref="user.streams" data-toggle="tab">
	              <span class="fa fa-video-camera"></span>
	              <span class="line-text">{{self.user.username}}'s Videos</span>
	            </a>
            </li>
            <li ng-class="getClass('/user/following')">
              <a ui-sref="user.following" data-toggle="tab">
	              <span class="fa fa-user"></span>
	              <span class="line-text">Following</span>
	           </a>
            </li>
            <li ng-class="getClass('/user/followers')">
              <a ui-sref="user.followers" data-toggle="tab">
	              <span class="fa fa-group"></span>
	              <span class="line-text">Followers</span>
	            </a>
            </li>
          </ul>
        </div><!-- /.tabs -->
      </div><!-- /.row-fluid -->
    </section><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="tab-content">
        <div class="tab-pane active">
          <div ui-view></div>
        </div><!-- /.tab-pane -->
      </div>
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
