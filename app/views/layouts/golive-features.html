  	<ul class="unstyled inline">
	  	<li>
	  		<span class="fa fa-eye"></span>
        <span class="line-test">{{watchersCount[roomId]}}</span>
	  	</li>
	  	<li>
	  		<span class="fa fa-thumbs-up"></span>
		  	<span class="line-test">{{stream.likes}}</span>

	  	<li>

</div><!-- /.golive-features -->
