<div class="span12">
    <a ui-sref="user({userName: user.username})" class="user-avatar pull-left" title="click to view your profile">
      <img ng-src="{{ user.getProfilePic()}}" alt="your avatar"/>
    </a>
    <a class="btn-vj btn pull-left vj-on" ng-click="stopVj()" ng-show="vjService.live" role="button">In Session</a>
    <a class="btn-vj btn pull-left vj-off" ng-click="startVj()" ng-show="!vjService.live" role="button">Start VJ</a>
    <ul class="action-list pull-left inline">
      <li>
        <a href="#" role="button" title="Hoof" target="_self">
          <span class="visually-hidden">Like this video</span>
        </a>
      </li>
<!-- this button triggers/expands a text field w/keyboard popup if mobile -->
      <li>
        <a href="#" role="button" title="Comment" target="_self">
          <span class="visually-hidden">Comment on this video</span>
        </a>
      </li>
    </ul>
    <ul class="social-list inline pull-left">
      <li><a href="#" title="click to share via facebook"><span class="visually-hidden">Facebook</span></a></li>
      <li><a href="#" title="click to share via twitter"><span class="visually-hidden">Twitter</span></a></li>
      <li><a href="#" title="click to share via google plus"><span class="visually-hidden">Google Plus</span></a></li>
      <li></li>
    </ul>
</div><!-- /.span12 -->
