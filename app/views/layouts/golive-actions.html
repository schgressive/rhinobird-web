<div ng-if="vm.connected" class="actionBar collapse in" id="actionBar">
  <div class="contents" ng-controller="CommentsCtrl">
	  <ul class="unstyled inline pull-left">
		  <li>
			  <button class="btn btn-default btn-small"
			  				ng-click="ctrl.showFullScreen()" role="button">
			  	<span class="fa fa-expand"></span>
			  	<span class="line-text visually-hidden">FullScreen</span>
			  </button>
		  </li>
		  <li>
		    <button class="btn btn-default btn-small"
		    				ng-click="ctrl.updateThumbnail()" role="button">
		    	<span class="fa fa-picture-o"></span>
		    	<span class="line-text">Update Cover</span>
		    </button>
		  </li>
		  <li>
        <button class="btn btn-default btn-small visible-phone"
                data-toggle="collapse" data-target="#commentBox" role="button">
                <span class="fa fa-comments"></span>
                <span class="line-text">{{commentsCount[stream.id]}}</span>
        </button>
        <button class="btn btn-default btn-small hidden-phone"
                data-toggle="collapse" data-target="#commentSlide" role="button">
                <span class="fa fa-comments"></span>
                <span class="line-text">{{commentsCount[stream.id]}} Comments</span>
        </button>
		  </li>
	  </ul>
		<form name="formAddCaption" method="post" class="pull-left">
	    <div class="input-append">
	      <input name="caption" type="text" ng-model="vm.caption" placeholder="add #channel/caption"/>
	      <input class="btn btn-small" type="button" ng-click="ctrl.updateCaption(vm.caption)" value="{{vm.goliveService.stream.caption? 'Update!' : 'Add!'}}" ng-disabled="vm.caption == vm.goliveService.stream.caption || formAddCaption.caption.$pristine "/>
	  	</div>
	  </form>
	  <div class="hidden-phone">
	    <div ng-include="'/views/snippets/golive-btn.html'" ng-show="isFullScreenEnabled"></div>
	  </div>
    <div class="desktop-features pull-left hidden-phone">
      <ul class="unstyled inline">
        <li>
          <span class="fa fa-eye"></span>
          <span class="line-test">{{watchersCount[stream.id]}}</span>
        </li>
        <li>
          <span class="fa fa-thumbs-up"></span>
          <span class="line-test">4</span>
        </li>
      </ul>
    </div>
  </div><!-- /.contents -->

  <div class="validate fadeOut" ng-show="vm.showSuccessSnapshot">
		<small class="success">Snapshot success!</small>
	</div><!-- /.validate -->
	<div class="validate fadeOut" ng-show="vm.captionWarning">
		<small class="info">Only the first 17 characters will display in thumbnail view.</small>
	</div><!-- /.validate -->
	<div class="validate fadeOut" ng-show="vm.showSuccess">
		<small class="success">Caption successfully updated.</small>
	</div><!-- /.validate -->
</div><!-- /#actionBar -->
