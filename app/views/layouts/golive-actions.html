<div class="span12">
  <div class="row-fluid">
    <div class="action-left span7">
      <a ui-sref="profile({userName: user.username})" class="user-avatar pull-left" title="click to view your profile">
		    <img ng-src="{{ user.photo || (user.email | gravatar:120:'/images/profile-default.svg')}}" alt="your avatar"/>
			</a>
      <ul class="golive-list pull-left inline">
        <li>
          <a href="#" ng-click="ctrl.stop(true)" role="button" title="Close & Return"><span class="visually-hidden">Close & Return</span></a>
        </li>
        <li>
          <a href="#" ng-click="ctrl.stop()" title="Stop Recording"><span class="visually-hidden">Stop Recording</span></a>
        </li>
      </ul>
      <ul class="social-list inline pull-left clearfix">
		    <li><a href="#" title="click to share via facebook"><span class="visually-hidden">Facebook</span></a></li>
		    <li><a href="#" title="click to share via twitter"><span class="visually-hidden">Twitter</span></a></li>
		    <li><a href="#" title="click to share via google plus"><span class="visually-hidden">Google Plus</span></a></li>
		  </ul>
    </div><!-- /.action-left -->
    <div class="action-right span5">
    	<form name="formAddCaption" method="post" class="pull-right" ng-maxlength=17>
        <fieldset>
          <legend class="visually-hidden">Use this form to add a channel or caption. Use '#' before a word to create a channel for the stream.</legend>
          <div class="input-append">
            <input name="caption" type="text" ng-model="vm.caption" placeholder="add to #channel/add caption"/>
            <input class="btn btn-large hidden-phone" type="button" ng-click="ctrl.updateCaption(vm.caption)"
            value="{{vm.goliveService.stream.caption? 'Change!' : 'Add!'}}"
                ng-disabled="vm.caption == vm.goliveService.stream.caption || formAddCaption.caption.$pristine "/>
          </div>
          <div class="validate" ng-show="goliveForm.caption.$dirty">
	  	<small class="info">Only the first 17 characters will display in thumbnail view.</small>
	  </div><!-- /.validate -->
        </fieldset>
      </form>
    </div>
  </div><!-- /.input-prepend -->
  </div><!-- /.row-fluid -->
