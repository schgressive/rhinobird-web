<div class="collapse in width" id="actionBar">
  <div class="contents">
    <button class="btn btn-default pull-left" ng-click="ctrl.updateThumbnail()" role="button">Take Snapshot</button>
  	<form name="formAddCaption" method="post" class="pull-left">
      <div class="input-append">
        <input name="caption" type="text" ng-model="vm.caption" placeholder="add #channel/caption"/>
        <input class="btn" type="button" ng-click="ctrl.updateCaption(vm.caption)" value="{{vm.goliveService.stream.caption? 'Change!' : 'Add!'}}" ng-disabled="vm.caption == vm.goliveService.stream.caption || formAddCaption.caption.$pristine "/>
      </div>
    </form>
  </div><!-- /.contents -->
  <div class="validate fadeOut" ng-show="vm.showSuccessSnapshot">
		<small class="success">Snapshot success!</small>
	</div><!-- /.validate -->
	<div class="validate fadeOut" ng-show="vm.captionWarning">
		<small class="info">Only the first 17 characters will display in thumbnail view.</small>
	</div><!-- /.validate -->
	<div class="validate fadeOut" ng-show="vm.showSuccess">
		<small class="success">Caption successfully changed.</small>
	</div><!-- /.validate -->
</div><!-- /#actionBar -->
