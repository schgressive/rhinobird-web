<section class="top-content">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
    	<div class="search-results-wrapper">
    		<h4>Your search results for:  <strong>{{searchTerm}}</strong></h4>
    	</div>
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
	  <section class="mid-content">
		  <div class="row-fluid">
				<div class="tabs span6">
			    <ul class="inline no-bullets">
			      <li ng-class="getClass('/search/channels')">
              <a ui-sref="search.channels" data-toggle="tab">
                <span class="fa fa-headphones"></span>
                <span class="span-text">Channels</span>
              </a>
			      </li>
			      <li ng-class="getClass('/search/streams')">
              <a ui-sref="search.streams" data-toggle="tab">
                <span class="fa fa-video"></span>
                <span class="span-text">Videos</span>
              </a>
			      </li>
			      <li ng-class="getClass('/search/people')">
              <a ui-sref="search.people" data-toggle="tab">
                <span class="fa fa-user"></span>
                <span class="span-text">People</span>
              </a>
			      </li>
			    </ul>
			  </div><!-- /.tabs -->
		  </div><!-- /.row-fluid -->
		</section><!-- /.mid-content -->
		<section class="lower-content">
			<div class="tab-content">
			  <div class="tab-pane active">
          <div ui-view></div>
			  </div>
			</div>
		</section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
