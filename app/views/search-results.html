<section class="top-content">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <h4>Your search results for:  <strong>{{searchTerm}}</strong></h4>
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
	  <section class="mid-content">
		  <div class="row-fluid">
				<div class="tabs span6">
			    <ul class="inline no-bullets">
			      <li ng-class="getClass('/search/channels')">
			      	<a ui-sref="search.channels" data-toggle="tab"><i class="icon-headphones"></i>Channels</a>
			      </li>
			      <li ng-class="getClass('/search/streams')">
			      	<a ui-sref="search.streams" data-toggle="tab"><i class="icon-facetime-video"></i>Streams</a>
			      </li>
			      <li ng-class="getClass('/search/peepol')">
			      	<a ui-sref="search.peepol" data-toggle="tab"><i class="icon-user"></i>Peepol</a>
			      </li>
			    </ul>
			  </div><!-- /.tabs -->
			  <!-- <div class="span6" ng-controller="SearchCtrl" ng-include="'/views/snippets/search-bar.html'"></div> -->
		  </div><!-- /.row-fluid -->
		</section><!-- /.mid-content -->
		<section class="lower-content">
			<div class="tab-content">
			  <div class="tab-pane active">
          <div ui-view></div>
			  </div>
			</div>
		</section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
