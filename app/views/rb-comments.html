<div id="comments" class="row-fluid">
  <div class="comments-header offset1 span11">
  </div>

  <div class="row-fluid">
    <div class="span11 offset1">
      <ol class="rb-comments-list comments-block unstyled">
        <li class="comment single">
      </ol>

      <div class="row-fluid reply-area">
        <div class="span1">
          <a class="user-avatar" ui-sref="user({userName: user.username})" title="fheusser">
            <img ng-src="{{ user.photo || (user.email | gravatar:120:'/images/profile-default.svg')}}" alt="your avatar">
          </a>
        </div>
        <div class="span10">
          <form class="rb-comments-form" role="form" name="commentReplyForm">
            <div class="input-append">
              <input class="rb-comments-input" id="replySubmit" type="text" placeholder="add a comment?">
              <button class="btn" type="submit">post</button>
            </div>
          </form>
        </div>
      </div>

      <a href="#" class='rb-load-more top'>Load More</a>
    </div>
  </div>
</div>
