<div class="module-video">
  <a class="live-stream-link" ui-sref="stream({streamId: stream.id})">
    <img ng-src="{{stream.thumbs.small}}"/>
  </a>
</div><!-- /.module-video -->
<div class="module-outer">
  <ul class="no-bullets">
    <li class="ellipsis">
      <span ng-show="stream.caption == 0">untitled</span>
      <span class="ellipsis">{{stream.caption}}</span>
    </li>
    <li>
    	<i class="icon-user"></i> Streamed by: <a ui-sref="user({userName: stream.user.username})" class="ellipsis">{{stream.user.username}}</a>
    </li>
  </ul>
</div>
