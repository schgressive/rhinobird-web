<div class="module-video">
  <a class="live-stream-link" ui-sref="stream({streamId: stream.id})">
    <img ng-src="{{stream.thumbs.small}}" src-fallback="/images/missing.png"/>
  </a>
</div><!-- /.module-video -->
<div class="module-outer">
  <ul class="unstyled">
    <li class="ellipsis">
    	<span class="fa fa-video"></span>
      <span ng-show="stream.caption == 0">untitled</span>
      <span class="ellipsis" ng-bind-html="stream.caption | hashToLink"></span>
    </li>
    <li>
    	<span class="fa fa-user"></span> Streamed by: <a ui-sref="user({userName: stream.user.username})" class="ellipsis">{{stream.user.username}}</a>
    </li>
  </ul>
</div>
