<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions clearfix" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/base-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <div class="mid-content">
      <div class="row-fluid">
        <nav class="faux-tabs span12" role="navigation">
          <ul class="inline no-bullets">
            <li class="active">
              <a ui-sref="main">
                <span class="fa fa-star"></span>
                <span class="line-text">World</span>
              </a>
            </li>
            <li>
              <a ui-sref="explore">
                <span class="fa fa-globe"></span>
                <span class="line-text">Explore</span>
              </a>
            </li>
      <!--  <li>
              <a ui-sref="timeline">
                <span class="fa fa-tachometer"></span>
                <span class="line-text">Your Timeline</span>
              </a>
            </li> -->
          </ul>
        </nav>
      </div><!-- /.row-fluid -->
    </div><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="row-fluid">
        <div class="span12">
          <div infinite-timeline-list timeline="self.timeline"></div>
        </div><!-- /.span12 -->
      </div><!-- /.row-fluid -->
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
