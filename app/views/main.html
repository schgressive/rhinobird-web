<rb-top-bar user="user" app="app">
  <h4 class="one-liner pull-left">Hi <span class="username" >{{user.name}}</span>!</h4>
</rb-top-bar>

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <div class="mid-content">
      <div class="row-fluid">
        <div class="tabs">
          <ul class="inline unstyled">
            <li ui-sref-active="active" ng-show="app.isLoggedIn">
              <a ui-sref="main.timeline">
                <span class="hidden-phone">
                  <span class="fa fa-star"></span>
                  <span class="line-text">My Rhinobird</span>
                </span>
                <span class="visible-phone">
                  <span class="fa fa-star"></span>
                  <span class="line-text">My RB</span>
                </span>
              </a>
            </li>
            <li ng-class="{active: isActive(['main.world', 'main.exciting', 'main.near']) }">
              <a ui-sref="main.world">
                <span class="fa fa-video-camera"></span>
                <span class="line-text">World</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="main.explore">
                <span class="fa fa-globe"></span>
                <span class="line-text">Map Search</span>
              </a>
            </li>
          </ul>
        </div><!-- /.tabs -->
        <div ui-view="rightaction"></div>
      </div><!-- /.row-fluid -->
    </div><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="row-fluid">
        <div class="tab-content">
          <div class="tab-pane active">
            <div ui-view></div>
          </div>
        </div><!-- /.tab-content -->
      </div><!-- /.row-fluid -->
    </section>
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
