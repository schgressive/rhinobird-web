<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions clearfix" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/base-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <div class="mid-content">
      <div class="row-fluid">
        <div class="tabs">
          <ul class="inline unstyled">
            <li ui-sref-active="active" ng-show="app.isLoggedIn">
              <a ui-sref="main.timeline">
                <span class="fa fa-star"></span>
                <span class="line-text">My RB</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="main.world">
                <span class="fa fa-video-camera"></span>
                <span class="line-text">World</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="main.explore">
                <span class="fa fa-globe"></span>
                <span class="line-text">Explore</span>
              </a>
            </li>
          </ul>
        </div><!-- /.tabs -->
        <div ui-view="rightaction"></div>
      </div><!-- /.row-fluid -->
    </div><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="row-fluid">
        <div class="tab-content">
          <div class="tab-pane active">
            <div ui-view></div>
          </div>
        </div><!-- /.tab-content -->
      </div><!-- /.row-fluid -->
    </section>
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
