<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
     <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
      <div ng-include="'/views/layouts/default-actions.html'"></div>
    </div><!-- /.default-wrapper -->
    <div class="loggedin-actions channel-view" ng-show="app.isLoggedIn">
      <div ng-include="'/views/layouts/channel-actions.html'"></div>
    </div><!-- /.loggedin-action -->
  </div><!-- /.row-fluid -->
</div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
  	<section class="mid-content">
  		<div class="row-fluid">
  			<h3 class="span12">Now Viewing: #{{channel.name}}</h3>
  		</div>
      <div class="row-fluid">
        <div class="module-xlarge span12">
          <div class="module-video">
            <div video-canvas-projector width="640" height="480" video="self.currentStream.licode.player.video"></div>
          </div><!-- /.module-video -->
          <div class="module-outer">
           <ul class="no-bullets">
            <li><span hash-to-link>{{self.pool.mainStream.caption}}</span></li>
            <li><span>Number of streams in channel: {{self.pool.streamsCount}}</span></li>
          </ul>
        </div><!-- /.module-outer -->
      </div><!-- /.module-xlarge -->
    </div><!-- /.row-fluid -->
  </section><!-- /.mid-content -->
  <section class="lower-content media-area">
    <div class="row-fluid">
      <h4 class="span12">Switch Camera Views</h4>
    </div><!-- /.row-fluid -->
    <div class="row-fluid">
      <div stream-pool streams="self.liveStreams" current-stream="self.currentStream" fixed-audio-stream="self.fixedAudioStream" vj="false" vj-flow="outbound"></div>
    </div><!--/.row-fluid -->
  </section><!-- /.lower-content -->
</div><!-- /.container-fluid -->
</div><!-- /.main -->
