<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
     <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
      <div ng-include="'/views/layouts/default-actions.html'"></div>
    </div><!-- /.default-wrapper -->
    <div class="loggedin-actions channel-view clearfix" ng-show="app.isLoggedIn">
      <div ng-include="'/views/layouts/channel-actions.html'"></div>
    </div><!-- /.loggedin-action -->
  </div><!-- /.row-fluid -->
</div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
  	<section class="mid-content">
      <div class="row-fluid">
        <div class="module-xlarge span8">
          <div class="module-video">
            <div ng-if="currentStream" ng-include="'/views/snippets/feature-overlay.html'"></div>
            <div video-canvas-projector width="640" height="360" video="self.currentStream.licode.player.video"></div>
          </div><!-- /.module-video -->
          <div class="module-outer">
              <h5>
                <span class="fa fa-video-camera"></span>
                <span class="line-text"><strong>Current Stream:</strong> <span ng-bind-html="self.currentStream.caption | hashToLink"></span></span>
              </h5>
              <h5 ng-show="self.fixedAudioStream">
                <span class="fa fa-headphones"></span>
                <span class="line-text"><strong>Current Audio from:</strong> <span ng-bind-html="self.fixedAudioStream.caption | hashToLink"></span></span>
              </h5>
          </div><!-- /.module-outer -->
        </div><!-- /.module-xlarge -->
        <div class="span4 visible-desktop hidden-tablet video-chat">
          <h3>Video Chat</h3>
          <div standard-comments ng-controller="CommentsCtrl"></div>
        </div><!-- /.video-chat.span4 -->
      </div><!-- /.row-fluid -->
    </section><!-- /.mid-content -->
    <section class="lower-content media-area">
      <div class="row-fluid">
        <div class="span12">
          <h3>Switch Camera Views</h3>
          <div stream-carousel streams="self.liveStreams" current-stream="self.currentStream" fixed-audio-stream="self.fixedAudioStream"></div>
        </div>
      </div><!--/.row-fluid -->
      <div class="hidden-desktop">
        <div class="row-fluid">
          <div class="span12">
            <h3>Comments</h3>
            <div standard-comments ng-controller="CommentsCtrl"></div>
          </div>
        </div><!-- /.row-fluid -->
      </div>
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
