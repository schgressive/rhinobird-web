<div class="user-avatar">
  <rb-avatar user="comment.user" class="img-wrap" title="{{comment.user.username}}"></rb-avatar>
</div>
<div class="comment-body block">
  <p>
    {{comment.msg}}
  </p>
</div>
<div class="comment-footer block">
  <ul class="inline">
    <li am-time-ago="comment.time"></li>
  </ul>
</div>
